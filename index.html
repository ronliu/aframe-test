<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A-Frame Test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="tex-dirt" src="assets/tex-dirt.jpg">
        </a-assets>

        <!-- ENVIRONMENT -->
        <a-sky 
            rotation="0 90 0"
            color="#3d3d3d"></a-sky>
        <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7bc8a4"
            shadow></a-plane>
        <a-text
            position="-0.25 3 -5"
            value="Hello!"
            color="#ffffff"></a-text>

        <!-- EFFECTS -->
        <!-- Light moving left and right-->
        <a-entity id="light"
            position="-3 3.25 0"
            animation="property: position; dir: alternate; loop: true; to: 3 3.25 0s"
            geometry="primitive: sphere; radius: .15"
            material="color: #ffffff; shader: flat"
            light="type: point"></a-entity>
        <!-- Rain particles -->
        <a-entity
            particle-system="preset: rain"></a-entity>
        
        <!-- PRIMITIVES -->
        <!-- Normal dirt box-->
        <a-box 
            position="-1 .5 -3"
            rotation="0 45 0"
            src="#tex-dirt"
            shadow></a-box>
        <!-- Smaller dirt box -->
        <a-entity
            position="-1 3 -3"
            geometry="primitive: box; width: .5; height: .5; depth: .5"
            material="src: #tex-dirt"></a-entity>
        <a-sphere
            position="0 1.25 -5"
            radius="1.25"
            color="#ef2d5e"
            shadow></a-sphere>
        <a-cylinder
            position="1 .75 -3"
            radius="0.5"
            height="1.5"
            color="#ffc65d"
            shadow></a-cylinder>
        <a-torus-knot
            position="-3.5 2 -4"
            radius=".75"
            color="#c842f5"></a-torus-knot>
        <a-dodecahedron
            position="3 2 -3.5"
            color="#42ddf5"></a-dodecahedron>
    </a-scene>
</body>
</html>
